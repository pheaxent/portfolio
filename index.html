<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX Designing, Custom Websites & WordPress Themes Development</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
    <script src="https://kit.fontawesome.com/8364961088.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Header Section-->

    <header>
        <!--For Desktop-->
        <nav>
            <div class="logo-container" role="presentation">
                <p>Pheaxent</p>
            </div>
            <div class="navigation-list" role="presentation">
                <ul role="presentation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="call-to-action-button" role="presentation">
                <button>
                    <a href="#get-a-quote">Get A Quote</a>
                </button>
            </div>
        </nav>
        <!--Main Deading-->
        <section id="main-heading-section">
            <!--left side-->
            <div id="main-heading" role="presentation">
                <div class="heading-content" role="presentation">
                    <p>We Transform</p>
                    <h1>Ideas into<br />digital products<br />with code</h1>
                    <p class="main-heading-description">Share your coding challenge with our team and we'll work<br />with you to deliver a revolutionary digital product.</p>
                </div>
                <div class="call-to-action-button" role="presentation">
                    <button>
                        <a href="#get-a-quote">Get A Quote</a>
                    </button>
                </div>
                <div class="follow-us" role="presentation">
                    <p aria-labelledby="social-media-icons">Follow us:</p>
                    <ul role="presentation" id="social-media-icons">
                        <li><a href="#"><i class="fab fa-behance"></i></a></li>
                        <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div> 
            <!--Right side-->
            <div id="team-illustartion" role="presentation">
                <figure>
                    <img src="./resources/images/svg/team.svg" alt="Team illustration">
                </figure>
            </div>
        </section>
    </header>

    <!--Serices Section-->

    <section id="our-services">
        
    </section>

</body>
</html>
